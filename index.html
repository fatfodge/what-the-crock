<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What The Crock</title>

    <link rel="icon" href="icons/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <script type="importmap">
    {
        "imports": {
            "geofire-common": "https://cdn.jsdelivr.net/npm/geofire-common@6.0.0/dist/geofire-common/index.esm.js"
        }
    }
    </script>


</head>

<body>
    <header>
        <h1>ðŸ¥£ What the Crock V1.8.3</h1>
        <p>Find and rate the best French Onion Soup in Tampa Bay</p>
    </header>
    <main>
        <div id="map-container">
            <div id="map"></div>
            <button id="locate-btn" title="use current location"></button>
        </div>
        <div id="bottom-panel-container">
                <div id="bottom-panel-header" class="bottom-panel-header">
                    <div class="drag-handle"></div>
                </div>
                <div id="search-container">
                    <div id="search-bar">
                        <input id="address-input" type="text" input="search" placeholder="Search for a location"
                            enterkeyhint="search" autocomplete="off" autocorrect="off" autocapitalize="off"
                            spellcheck="off">
                        <button id="profile-btn" title="open my profile view">?</button>
                        <button id="cancel-search-btn" title="cancel-search" style="display: none;">Cancel</button>
                    </div>
                </div>
                <div id="search-results-container">
                    <ul id="search-results"></ul>
                </div>
                <div id="scrollable-container">
                    <ul id="restaurants-in-view"></ul>
                </div>
        </div>
        <div id="profile-container">
            <div id="profile-wrapper">
                <button id="close-profile-container" class="close-btn" aria-label="Close">&times;</button>
                <div id="login-form" class="login-form">
                    <div id="loginAlert" class="alert">
                        <span id="alertMessage">Message goes here</span>
                    </div>
                    <div class="form-row">
                        <input type="email" id="emailInput" placeholder="Email" />
                        <button id="signupBtn">Sign Up</button>
                    </div>

                    <div class="form-row">
                        <input type="password" id="passwordInput" placeholder="Password" />
                        <button id="forgotPasswordBtn">Forgot Password</button>
                    </div>

                    <div class="form-row">
                        <button id="loginBtn">Log In</button>
                    </div>
                </div>
                <div id="activeUserFrom">
                    <button id="lgoutBtn">Log Out</button>
                    <div id="adminPanelSheet" style="display:none;">
                        <h3>Pending Submissions</h3>
                        <div id="pendingSubmissionsList"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 What the Crock</p>
    </footer>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- hammer JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
